<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>欢迎来到cart页面</h1>
    <span>
        <a th:if="${session.loginUser} == null" href="http://127.0.0.1:9000/view/login?target=http://127.0.0.1:9012/view/index">登陆</a>
        <a th:unless="${session.loginUser} == null" href="http://127.0.0.1:9000/login/logout?target=http://127.0.0.1:9012/view/index">退出</a>
    </span>
    <p th:unless="${session.loginUser} == null">
        <span style="color: deepskyblue" th:text="${session.loginUser.username}"></span>已登陆
    </p>
</body>
</html>
